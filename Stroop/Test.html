<html>
<head>
	<style>
table {
	width: 100%;
  	border: 1px solid #ddd;
		}
.center {
  margin-left: auto;
  margin-right: auto;
	}
.TopRow {
	height:  200px;	
  	text-align: center;
	}
.MidRow {
  text-align: center;
  height:  400px;	
  vertical-align: middle;
	}	
.BotRow {
  text-align: center;
  height:  200px;	
  
	}	
	</style>
</head>
<body>
	<table class="center">
		<tr>
			<td class="TopRow"> Row One </td>
		</tr>
		<tr>
			<td class="MidRow"> Row Two </td>
		</tr>
		<tr>
			<td class="BotRow"> Row Three </td>
		</tr>
	</table>
</body>
</html>
